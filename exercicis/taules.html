<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
            table {
                border:1px solid #ddd;
                border-collapse:collapse;
            }
            th, td {
                padding:10px;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color:green;
                color:white;
            }
            tr:nth-child(even) {
                background-color:#BAE8C3;
            }
            
        </style>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spaghetti</td>
                    <td>Spaghetti, Tomato, Meat</td>
                    <td>4.5€
                </tr>
                <tr>
                    <td>Paella</td>
                    <td>Rice, Rabbit, Vegetables</td>
                    <td>7.5€
                </tr>
                <tr>
                    <td>Fish&Chips</td>
                    <td>Fish, Chips, Bread</td>
                    <td>3€
                </tr>
            </tbody>
        </table>

    </body>
</html>
